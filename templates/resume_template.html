<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        h1 { margin-bottom: 0; }
        hr { margin-top: 5px; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <p><strong>Email:</strong> {{ email }} | <strong>Phone:</strong> {{ phone }}</p>
    <hr>

    <h2>About Me</h2>
    <p>Write about yourself here...</p>

    <h2>Education</h2>
    <p>Details of your studies...</p>

    <h2>Skills</h2>
    <p>Python, HTML, CSS, etc.</p>

    <h2>Projects</h2>
    <p>Project Name - Description</p>

    <h2>Experience</h2>
    <p>Where you've worked...</p>

    <h2>Certifications</h2>
    <p>Any courses or certificates</p>
</body>
</html>
