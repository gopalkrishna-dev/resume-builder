<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            color: #333;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 0;
        }
        .contact {
            font-size: 14px;
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        p {
            margin: 5px 0 10px;
        }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <div class="contact">
        <strong>Email:</strong> {{ email }} |
        <strong>Phone:</strong> {{ phone }}
    </div>

    <h2>About Me</h2>
    <p>{{ about }}</p>

    <h2>Education</h2>
    <p>{{ education }}</p>

    <h2>Skills</h2>
    <p>{{ skills }}</p>

    <h2>Projects</h2>
    <p>{{ projects }}</p>

    <h2>Experience</h2>
    <p>{{ experience }}</p>

    <h2>Certifications</h2>
    <p>{{ certifications }}</p>
</body>
</html>
