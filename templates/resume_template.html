<!DOCTYPE html>
<html>
<head>
  <title>{{ name }}'s Resume</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #fff; color: #333; }
    h1, h2 { border-bottom: 1px solid #ccc; }
    section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <p><strong>Email:</strong> {{ email }} | <strong>Phone:</strong> {{ phone }}</p>

  <section>
    <h2>About Me</h2>
    <p>{{ summary }}</p>
  </section>

  <section>
    <h2>Education</h2>
    <p>{{ education }}</p>
  </section>

  <section>
    <h2>Skills</h2>
    <p>{{ skills }}</p>
  </section>

  <section>
    <h2>Projects</h2>
    <p>{{ projects }}</p>
  </section>

  <section>
    <h2>Experience</h2>
    <p>{{ experience }}</p>
  </section>

  <section>
    <h2>Certifications</h2>
    <p>{{ certifications }}</p>
  </section>
</body>
</html>
