<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            padding: 50px;
            line-height: 1.7;
            background: #fdfdfd;
            color: #2c3e50;
        }
        h1, h2 {
            color: #007bff;
        }
        .contact {
            margin-bottom: 30px;
            font-size: 14px;
            color: #555;
        }
        section {
            margin-bottom: 25px;
        }
        hr {
            border: none;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
        p {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <div class="contact">
        <strong>Email:</strong> {{ email }}<br>
        <strong>Phone:</strong> {{ phone }}
    </div>
    <hr>

    <section>
        <h2>About Me</h2>
        <p>{{ about }}</p>
    </section>

    <section>
        <h2>Education</h2>
        <p>{{ education }}</p>
    </section>

    <section>
        <h2>Skills</h2>
        <p>{{ skills }}</p>
    </section>

    <section>
        <h2>Projects</h2>
        <p>{{ projects }}</p>
    </section>

    <section>
        <h2>Experience</h2>
        <p>{{ experience }}</p>
    </section>

    <section>
        <h2>Certifications</h2>
        <p>{{ certifications }}</p>
    </section>

    <section>
        <h2>Languages Known</h2>
        <p>{{ languages }}</p>
    </section>

    <section>
        <h2>Hobbies & Interests</h2>
        <p>{{ interests }}</p>
    </section>
</body>
</html>
