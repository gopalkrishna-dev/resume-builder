<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <form class="container" action="/generate" method="post">
    <h2>Create Your Resume</h2>
    
    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="text" name="phone" required>

    <label for="education">Education</label>
    <textarea name="education" rows="3" required></textarea>

    <label for="skills">Skills</label>
    <textarea name="skills" rows="3" required></textarea>

    <label for="projects">Projects</label>
    <textarea name="projects" rows="3"></textarea>

    <label for="experience">Experience</label>
    <textarea name="experience" rows="3"></textarea>

    <label for="certifications">Certifications</label>
    <textarea name="certifications" rows="3"></textarea>

    <button type="submit">Generate PDF</button>

    <div class="footer">
      Made with ❤️ by Gopal
    </div>
  </form>
</body>
</html>
