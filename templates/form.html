<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: #ffffff;
      padding: 35px;
      border-radius: 15px;
      width: 100%;
      max-width: 750px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
      color: #34495e;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form class="container" action="/generate" method="post">
    <h2>Professional Resume Generator</h2>

    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="text" name="phone" required>

    <label for="about">About Me</label>
    <textarea name="about" rows="3"></textarea>

    <label for="education">Education</label>
    <textarea name="education" rows="3"></textarea>

    <label for="skills">Skills</label>
    <textarea name="skills" rows="3"></textarea>

    <label for="projects">Projects</label>
    <textarea name="projects" rows="3"></textarea>

    <label for="experience">Experience</label>
    <textarea name="experience" rows="3"></textarea>

    <label for="certifications">Certifications</label>
    <textarea name="certifications" rows="3"></textarea>

    <label for="languages">Languages Known</label>
    <textarea name="languages" rows="2"></textarea>

    <label for="interests">Hobbies & Interests</label>
    <textarea name="interests" rows="2"></textarea>

    <button type="submit">Generate PDF</button>
    <div class="footer">Designed with ❤️ by Gopal Lavish Piyush</div>
  </form>
</body>
</html>
