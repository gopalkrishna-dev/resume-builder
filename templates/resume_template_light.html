<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 0;
      margin: 0;
    }
    .page {
      width: 800px;
      margin: 20px auto;
      padding: 40px;
      border: 5px solid #007bff;
      page-break-after: always;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .header img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #007bff;
    }
    h1 {
      color: #111;
      margin: 0 0 10px;
    }
    .contact {
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }
    .section {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      page-break-inside: avoid;
    }
    h2 {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
      background-color: #f2f2f2;
      padding: 5px 10px;
      margin: -20px -20px 15px;
      border-bottom: 1px solid #ccc;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    p {
      margin: 0 0 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  {% for section in sections %}
  <div class="page">
    {% if loop.first %}
    <div class="header">
      {% if photo %}<img src="{{ photo }}" alt="Profile Photo">{% endif %}
      <div>
        <h1>{{ name }}</h1>
        <div class="contact">
          <strong>Email:</strong> {{ email }}<br>
          <strong>Phone:</strong> {{ phone }}<br>
          {% if address.strip() %}<strong>Address:</strong><br>{{ address }}{% endif %}
        </div>
      </div>
    </div>
    {% endif %}
    {{ section|safe }}
  </div>
  {% endfor %}
</body>
</html>
